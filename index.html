<body>
        <!-- <img src="6.png" > -->
    <div class="container">
        <label class="name">张晓扬【学生】 </label>
        <input type="text" placeholder="门岗-本部3号门（进门码）" class="location">
        <span class="time"></span>
    </div>
</body>
<script>
	 var time = document.querySelector('.time');
        setInterval(gettime, 1000);
        function gettime() {
            var today = new Date();
            var y = today.getFullYear();
            var m = today.getMonth();
            var d = today.getDate();
            var h = today.getHours();
            var i = today.getMinutes();
            m = m + 1;
            d = checkTime(d);
            m = checkTime(m);
            i = checkTime(i);
            time.innerHTML =  m + "月" + d + "日" + "  " + " "+ h + ":" + i;
        }
        function checkTime(i) {
            if (i < 10) {
                i = "0" + i;
            }
            return i;
        }
		var touch1 = function(){
		  document.querySelector(‘body‘).addEventListener(‘touchmove‘, function (e) {
		    e.preventDefault();
		  });
		}
  var startX = 0, startY = 0;
 
  function touchStart(e) {
    try {
      var touch = e.touches[0],
        x = Number(touch.pageX),
        y = Number(touch.pageY);
      startX = x;
      startY = y;
    } catch (e) {
      alert(e);
    }
  }
 
  document.addEventListener('touchstart', touchStart);
  var ele = document.querySelector('.scrollEle');
  ele.ontouchmove = function (e) {
    var point = e.touches[0],
      eleTop = ele.scrollTop,
      eleScrollHeight = ele.scrollHeight,
      eleOffsetHeight = ele.offsetHeight,
      eleTouchBottom = eleScrollHeight - eleOffsetHeight;
    if (eleTop === 0) {
      if (point.clientY > startY) {
        e.preventDefault();
      }
    }
    else if (eleTop === eleTouchBottom) {
      if (point.clientY < startY) {
        e.preventDefault()
      }
    }
  };
</script>
